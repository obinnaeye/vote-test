
<html ng-app="clementineApp">
   <head>
     <title>VotingKing</title> 
     <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Josefin+Slab|Khand|Marck+Script|Monoton|Poiret+One|Rajdhani|Special+Elite|VT323" rel="stylesheet">
     <link href="/public/css/main.css" rel="stylesheet" type="text/css">
     <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
     <script type="text/javascript">google.charts.load('current', {packages: ['corechart']});</script>
   </head>

   <body>
     <div class="header">
       <div class="header-inside">
         <div class="title">
         <img src="https://github.com/obinnaeye/images/blob/master/votebanner.png?raw=true">
         </div>
         <div class="header-tools">
           <button>Home</button>
           <button>About</button>
           <button>Sign Out</button>
           <button>Profile</button>
           <button>Create Poll</button>
         </div>
       </div>
     </div>
     <div class="poll-container">       
       <div class="poll-main">
         <div class="poll-pane">
           <div class="poll-pane-head">Polls</div>           
           <div class="poll-pane-body">
             <ul class="poll-pane-polls" id = "poll-list">
               Loading Polls...
             </ul>
           </div>
         </div>
         <div class="poll-view">
           <div class="poll-view-head" id="pollViewHead">The Name of Poll as created by the user</div>
           <div class="poll-view-body">
             <div class="poll-view-selection">
               <p class="poll-view-desc">I want tht description to be here and nothing more than that.</p>
             <select name="candidates" required class="poll-selection" id = "pollSelection">
               <option value="" disabled selected hidden>Select Whom to vote for...</option>
               <option value="King">King</option>
               <option value="saab">Saab</option>
               <option value="fiat">Fiat</option>
               <option value="audi">Audi</option>
             </select><br>
             <input type="submit" class="submit-vote" value="VOTE" id="submitVote">
             </div>
             <div class="poll-view-chartArea">
               <div class="poll-view-chartTitle" id="chartTitle">The Title Of the Chart</div>
               <div class="poll-view-chart" id="chart"></div>
             </div>             
           </div>           
         </div>
       </div>
     </div>
     <div class="add-option" id="newOption">
       <div class="new-option">
         New Option: <input type="text" placeholder="Type your own option here." id="newOptionValue">
       </div>
       <div id="optionWarning"></div>
       <div class="new-option-btns">
         <input type="submit" value="Vote" id="newOptionOk">
         <input type="submit" value="Cancel" id="newOptionCancel">
       </div>
     </div>
     <div class="create-poll" id="newPoll"></div>
     
     <script type="text/javascript" src="/controllers/pollCont.client.js"></script>
   </body>
</html>
