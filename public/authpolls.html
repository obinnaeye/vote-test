
<html ng-app="clementineApp">
   <head>
     <title>VotingKing | Polls</title>
     <link rel="icon" type="image/x-icon" href="/public/img/favicon.png">
     <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Josefin+Slab|Khand|Marck+Script|Monoton|Poiret+One|Rajdhani|Special+Elite|VT323" rel="stylesheet">
     <link href="/public/css/main.css" rel="stylesheet" type="text/css">
   </head>

   <body>
     <div class="header">
       <div class="header-inside">
         <div class="title">
         <img src="https://github.com/obinnaeye/images/blob/master/votebanner.png?raw=true">
         </div>
         <div class="header-tools">
            <a href="/"><button id="home">Home</button></a>
            <a href="/:username/about"><button id="about">About</button></a>
            <a ><button id="logout">Sign out</button></a>
            <a href="/:username/profile"><button id="profile">Profile</button></a>
            <button id="createPoll">Create Poll</button>
         </div>
       </div>
     </div>
     <div class="poll-container">       
       <div class="poll-main">
         <div class="poll-pane">
           <div class="poll-pane-head">Polls</div>           
           <div class="poll-pane-body">
             <ul class="poll-pane-polls" id = "poll-list">
               Loading Polls...
             </ul>
           </div>
         </div>
         <div class="poll-view">
           <div class="poll-view-head" id="pollViewHead">The Name of Poll as created by the user</div>
           <div class="poll-view-body">
             <div class="poll-view-selection">
               <p class="poll-view-desc" id="pollViewDesc">I want the description to be here and nothing more than that.</p>
             <select name="candidates" required class="poll-selection" id = "pollSelection">
               <option value="" disabled selected hidden>Select Whom to vote for...</option>
               <option value="Please Reload Page!">Please Reload Page!</option>
               <option value="Please Reload Page!">Please Reload Page!</option>
               <option value="Please Reload Page!">Please Reload Page!</option>
               <option value="Please Reload Page!">Please Reload Page!</option>
             </select><br>
             <input type="submit" class="submit-vote" value="VOTE" id="submitVote">
                <div class="poll-link" id="pollLink">
                     <img src="/public/img/sharebtn112x40.png">
                </div>
                <div class="display-box" id="linkBox">
                     <div class="display-box-inner">
                         Copy Link: <span id="linkBoxLink">This is the link</span>
                     </div>
                     <button id="linkBoxClose">DONE</button>
                </div>
             </div>
             <div class="poll-view-chartArea">
               <div class="poll-view-chartTitle" id="chartTitle">The Title Of the Chart</div>
               <div class="poll-view-chart" id="chart"></div>
             </div>             
           </div>           
         </div>
       </div>
       <div class="add-option" id="newOption">
           <div class="new-option">
             New Option: <input type="text" placeholder="Type your own option here." id="newOptionValue">
           </div>
           <div id="optionWarning"></div>
           <div class="new-option-btns">
             <input type="submit" value="Vote" id="newOptionOk">
             <input type="submit" value="Cancel" id="newOptionCancel">
           </div>
       </div>
       <div class="create-poll" id="newPoll">
           <div class="create-poll-name" id="createPollName">
             Title: <input type ="text" id="createInputName" placeholder="---Your Poll Title; Shorter is Better!---">
           </div>
           <div class="create-poll-desc" id="createPollDesc">
             Description: <input type ="text" id="createInputDesc" placeholder="---Describe Your Poll; What is Your Poll All About?---">
           </div>
           <div class="create-poll-options" id="createPollOptions">
             Options: <input type ="text" id="createInputOptions" placeholder="---Add Options Seperated by Commas!---">
           </div>
           <p class="create-poll-warning" id="createPollWarning"></p>
           <div class="create-poll-btns">
             <input type="submit" id="createPollOk" value="Add Poll">
             <input type="submit" id="createPollCancel" value="Cancel">
           </div>       
       </div>
       <div class="display-box" id="displayBox" >Submitting vote . . .</div>
     </div>
     <div class="mask" id="mask" ></div>
     <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
     <script type="text/javascript" src="/controllers/googleLoader.client.js"></script>
     <script type="text/javascript" src="/common/ajax-functions.js"></script>
     <script type="text/javascript" src="/controllers/pollCont.client.js"></script>
     <script type="text/javascript" src="/controllers/sessionCont.client.js"></script>
   </body>
</html>
