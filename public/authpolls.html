
<html ng-app="clementineApp">
   <head>
      <title>VotingKing</title>
      <link href="/public/css/main.css" rel="stylesheet" type="text/css">
   </head>

   <body>
     <div class="header">
       <div class="header-inside">
         <div class="title">
             <img src="https://github.com/obinnaeye/images/blob/master/votebanner.png?raw=true">
         </div>
         <div class="header-tools">
            <a href="/"><button id="home">Home</button></a>
            <a href="/:username/about"><button id="about">About</button></a>
            <a ><button id="logout">Sign out</button></a>
            <a href="/:username/profile"><button id="profile">Profile</button></a>
            <button id="create">Create Poll</button>
         </div>
       </div>
     </div>
     <div class="poll-container">
       <h3 class="poll-header">Available Polls</h3>
       <div class="poll-main">
         <div class="poll-pane">
           <div class = "poll-pane-header">
             <h3 class="poll-pane-head">Polls</h3>
           </div>           
           <div class="poll-pane-body">
             <div class="poll-pane-polls">
               uafafafa
             </div>
           </div>
         </div>
         <div class="poll-view">
           <h4 class="poll-view-head">The Name of Poll as created by the user</h4>
           <div class="poll-view-body">
             <div class="poll-view-selection">
                <p class="poll-view-desc">I want tht description to be here and nothing more than that.</p>
                <select name="candidates" required class="poll-selection">
                   <option value="" disabled selected hidden>Select Whom to vote for...</option>
                   <option value="King">King</option>
                   <option value="saab">Saab</option>
                   <option value="fiat">Fiat</option>
                   <option value="audi">Audi</option>
                   <option value="add">Add Your Own Option</option>
                </select><br>
                <input type="submit" class="submit-vote" value="VOTE">
             </div>
             <div class="poll-view-chart"></div>
           </div>           
         </div>
       </div>
     </div>
     <script src="https://www.gstatic.com/charts/loader.js"></script>
     <script type="text/javascript" src="/common/ajax-functions.js"></script>
     <script type="text/javascript" src="/controllers/sessionCont.client.js"></script>
   </body>
</html>
