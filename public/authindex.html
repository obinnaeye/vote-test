<html ng-app="clementineApp">
   <head>
      <title>Clementine.js - The elegant and lightweight full-stack boilerplate.</title>
      <link href="/public/css/main.css" rel="stylesheet" type="text/css">
   </head>

   <body>
     <div class="header">
       <div class="title">
         <img src="https://github.com/obinnaeye/images/blob/master/votebanner.png?raw=true">
       </div>
       <div class="header-tools">
         <a href="/"><button id="home">Home</button></a>
         <a href="/:username/about"><button id="about">About</button></a>
         <a href="/user/logout"><button id="logout">Sign out</button></a>
         <a href="/:username/profile"><button id="profile">Profile</button></a>
         <a href="/:username/polls"><button id="polls">Polls</button></a>
       </div>
     </div>
     <div class="polls" id="pollView"></div>
     <div class="image">
       <img src="http://globeotter.com/wp-content/uploads/2012/08/banner.png">
     </div>
     <div class="poll-link"></div>
     
     <script type="text/javascript" src="/common/ajax-functions.js"></script>
     <script type="text/javascript" src="/controllers/navController.home.js"></script>
   </body>
</html>
