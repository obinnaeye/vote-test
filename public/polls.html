
<html ng-app="clementineApp">
   <head>
      <title>Clementine.js - The elegant and lightweight full-stack boilerplate.</title>
      <link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
      <link href="/public/css/main.css" rel="stylesheet" type="text/css">
   </head>

   <body>
     <div class="header">
       <div class="title">
         <img src="https://github.com/obinnaeye/images/blob/master/votebanner.png?raw=true">
       </div>
       <div class="header-tools">
         <button id="home">Home</button>
         <button id="about">About</button>
         <button id="login">Log In</button>
         <button id="singup">Sign Up</button>
       </div>
     </div>
     <div class="poll-container">
       <h3 class="poll-header">Available Polls</h3>
       <div class="poll-main">
         <div class="poll-pane">
           <h3 class="poll-pane-head">Polls</h3>
           <div class="poll-pane-polls" id="pollView"></div>
         </div>
         <div class="poll-view">
           <h4 class="poll-view-head" id="viewHead">The Name of Poll as created by the user</h4>
           <select name="candidates" required class="poll-selection" id="pollSelection">
             <option value="" disabled selected hidden>Select Whom to vote for...</option>
             
                 <option value="King">King</option>
                 <option value="saab">Saab</option>
                 <option value="fiat">Fiat</option>
                 <option value="audi">Audi</option>
            
           </select>
           <input type="submit">
           <div class="poll-view-chart" id="viewChart"></div>
         </div>
       </div>
     </div>
     <script type="text/javascript" src="/common/ajax-functions.js"></script>
     <script type="text/javascript" src="/controllers/navController.polls.js"></script>
   </body>
</html>
