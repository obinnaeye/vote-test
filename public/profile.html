
<html ng-app="clementineApp">
   <head>
     <title>VotingKing</title> 
     <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Josefin+Slab|Khand|Marck+Script|Monoton|Poiret+One|Rajdhani|Special+Elite|VT323" rel="stylesheet">    
     <link href="/public/css/main.css" rel="stylesheet" type="text/css">
   </head>

   <body>
     <div class="header">
       <div class="header-inside">
         <div class="title">
         <img src="https://github.com/obinnaeye/images/blob/master/votebanner.png?raw=true">
         </div>
         <div class="header-tools">
           <button>Home</button>
           <button>About</button>
           <button>Sign Out</button>
           <button>Profile</button>
           <button id="createPoll">Create Poll</button>
         </div>
       </div>
     </div>
     <div class="profile-container">
       <div class="profile-pix" id="profilePix"></div>       
       <div class="profile-main">
         <h4 class="profile-name" id = "profileName">Nnenanya O K.</h4>
         <ul class="profile-poll-list">
           <li class="profile-poll" id="poll-id">
             <span id = "profilePollName">Poll Name</span>
             <button class="profile-poll-btns" id="profilePollView">View</button>
             <button class="profile-poll-btns" id="profilePollDelete">Delete</button>
           </li>           
           <li class="profile-poll">Sample 1</li>
           <li class="profile-poll" id="poll-id">Sample 2</li>
           <li class="profile-poll">Sample 3</li>
         </ul>
       </div>
     </div>
     
     <script type="text/javascript" src="/common/ajax-functions.js"></script>
     <script type="text/javascript" src="/controllers/profileControl.client.js"></script>
     
   </body>
</html>
