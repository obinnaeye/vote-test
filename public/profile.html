
<html ng-app="clementineApp">
   <head>
     <title>VotingKing</title> 
     <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Josefin+Slab|Khand|Marck+Script|Monoton|Poiret+One|Rajdhani|Special+Elite|VT323" rel="stylesheet">    
     <link href="/public/css/main.css" rel="stylesheet" type="text/css">
   </head>

   <body>
     <div class="header">
       <div class="header-inside">
         <div class="title">
         <img src="https://github.com/obinnaeye/images/blob/master/votebanner.png?raw=true">
         </div>
         <div class="header-tools">
            <a href="/"><button id="home">Home</button></a>
            <a href="/:username/about"><button id="about">About</button></a>
            <a ><button id="logout">Sign out</button></a>
            <a href="/:username/profile"><button id="profile">Profile</button></a>
            <a href="/:username/polls"><button id="polls">Polls</button></a>
            <!--<button id="createPoll">Create Poll</button>-->
         </div>
       </div>
     </div>
     <div class="profile-container">
       <div class="profile-pix" id="profilePix"></div>       
       <div class="profile-main">
         <h4 class="profile-name" id = "profileName">Nnenanya O K.</h4>
         <ul class="profile-poll-list" id="profilePolls">
           <li class="profile-poll">
             <span id="loading">Loading your polls...</span>
             <!--<button class="profile-poll-btns profile-poll-view">View</button>
             <button class="profile-poll-btns profile-poll-delete">Delete</button>-->
           </li>           
           
         </ul>
         <div class="delete-warning" id="deleteWarning">
           <span>Deleting selected poll?</span>
           <input type="submit" value="Delete" id="deleteWarnPoll">
           <input type="submit" value="Cancel" id="deleteWarnCancel">
         </div>
       </div>
     </div>
     
     <script type="text/javascript" src="/common/ajax-functions.js"></script>
     <script type="text/javascript" src="/controllers/profileControl.client.js"></script>
     <script type="text/javascript" src="/controllers/sessionCont.client.js"></script>
     
   </body>
</html>
